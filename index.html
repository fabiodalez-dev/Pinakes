<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Documentazione Pinakes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Documentazione tecnica e guida operatore per Pinakes, il sistema di gestione bibliotecaria open source">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Pinakes Theme - Magenta, Gray, Black, White */
    :root {
      --theme-color: #d70161;
      --text-color-base: #1a1a1a;
      --text-color-secondary: #4a4a4a;
      --border-color: #e0e0e0;
      --sidebar-width: 280px;
    }

    /* Typography - Inter */
    body, .sidebar, .content {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 400;
    }

    /* Sidebar */
    .sidebar {
      background: #fafafa;
      border-right: 1px solid var(--border-color);
    }

    .sidebar-nav a {
      color: var(--text-color-secondary);
      font-weight: 400;
    }

    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      color: var(--theme-color);
    }

    .sidebar-nav li.active > a {
      color: var(--theme-color);
      font-weight: 500;
      border-left: 3px solid var(--theme-color);
      padding-left: 12px;
      margin-left: -15px;
    }

    .sidebar > h1 {
      color: var(--theme-color);
      font-weight: 700;
      font-size: 1.5rem;
      padding: 0 15px;
      margin: 1rem 0;
    }

    .sidebar > h1 a {
      color: var(--theme-color);
    }

    /* Logo styling */
    .app-name-link img {
      max-width: 180px;
      height: auto;
      display: block;
      margin: 0 0 0.5rem 0;
    }

    /* Main content */
    .content {
      max-width: 900px;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: var(--text-color-base);
      font-weight: 700;
    }

    .markdown-section h1 {
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5rem;
    }

    .markdown-section h2 {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.3rem;
    }

    .markdown-section a {
      color: var(--theme-color);
    }

    .markdown-section a:hover {
      color: #a80050;
      text-decoration: underline;
    }

    /* Tables */
    .markdown-section table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }

    .markdown-section table th {
      background: #f5f5f5;
      color: var(--text-color-base);
      font-weight: 600;
      text-align: left;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
    }

    .markdown-section table td {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
    }

    .markdown-section table tr:hover {
      background: #fafafa;
    }

    /* Code blocks */
    .markdown-section code {
      background: #f5f5f5;
      color: #d70161;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }

    .markdown-section pre {
      background: #1a1a1a;
      border-radius: 6px;
      padding: 1rem;
    }

    .markdown-section pre code {
      background: transparent;
      color: #f8f8f2;
      padding: 0;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 4px solid var(--theme-color);
      background: #fafafa;
      padding: 1rem;
      margin: 1rem 0;
      color: var(--text-color-secondary);
    }

    /* Search */
    .search input {
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 8px 12px;
    }

    .search input:focus {
      border-color: var(--theme-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(215, 1, 97, 0.1);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--theme-color);
    }
  </style>
</head>
<body>
  <div id="app">Caricamento...</div>
  <script>
    window.$docsify = {
      name: 'Pinakes',
      logo: 'assets/logo.png',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: false,
      auto2top: true,
      alias: {
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
        '/en/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        placeholder: {
          '/en/': 'Search...',
          '/': 'Cerca...'
        },
        noData: {
          '/en/': 'No results',
          '/': 'Nessun risultato'
        },
        paths: 'auto',
        pathNamespaces: ['/en', '/']
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>
</html>
