; PHP settings for manual-upgrade.php (ZIP upload for system upgrades)
; .user.ini is honored by CGI/FastCGI SAPIs (FPM, CGI, FastCGI).
; For mod_php (apache2handler), use .htaccess with php_value instead.
upload_max_filesize = 512M
post_max_size = 520M
max_execution_time = 600
max_input_time = 300
